<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facilitator Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body { display: flex; min-height: 100vh; background: #f4f6f9; }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: #fff;
      position: fixed;
      top: 0; left: -220px;
      height: 100%;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.active { left: 0; }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #ecf0f1;
      text-decoration: none;
      border-bottom: 1px solid #34495e;
    }
    .sidebar a:hover { background: #34495e; }

    /* Topbar */
    .topbar {
      width: 100%;
      height: 60px;
      background: #2980b9;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0; left: 0;
      z-index: 999;
    }
    #menu-toggle { cursor: pointer; font-size: 22px; margin-right: 15px; }

    /* Content */
    .content {
      margin-top: 60px;
      padding: 20px;
      width: 100%;
    }

    /* Login Form */
    #login-section {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    .login-box h2 { margin-bottom: 20px; text-align: center; }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #2980b9;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-box button:hover { background: #1f6391; }
    .login-box p { text-align: center; margin-top: 10px; }

    /* App Section */
    #app-section { display: none; }
    #logout-btn {
      background: #c0392b;
      border: none;
      padding: 8px 15px;
      margin-left: auto;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      display: none;
    }
    #logout-btn:hover { background: #a93226; }

    .hidden { display: none; }

    @media (max-width: 768px) {
      .sidebar { width: 180px; left: -180px; }
      .sidebar.active { left: 0; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="#" data-page="bus">Bus Boarding</a>
    <a href="#" data-page="registration">Registration</a>
    <a href="#" data-page="meals">Meal Collection</a>
    <a href="#" data-page="reports">Reports</a>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <span id="menu-toggle">&#9776;</span>
    <h1 style="font-size: 18px;">Facilitator Portal</h1>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Login Section -->
    <div id="login-section">
      <div class="login-box">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p>Donâ€™t have an account? <a href="#" id="signup-link">Sign Up</a></p>
      </div>
    </div>

    <!-- App Section -->
    <div id="app-section">
      <div id="page-content">
        <h2>Welcome</h2>
        <p>Select a menu item to get started.</p>

        <!-- Bus Boarding Page -->
        <div id="bus-page" class="hidden">
          <h2>Bus Boarding</h2>
          <div id="qr-reader-bus" style="width:300px;"></div>
          <div id="scan-result-bus" style="margin-top:10px; font-weight:bold;"></div>
        </div>

        <!-- Registration Page -->
        <div id="registration-page" class="hidden">
          <h2>Registration</h2>
          <div id="qr-reader-registration" style="width:300px;"></div>
          <div id="scan-result-registration" style="margin-top:10px; font-weight:bold;"></div>
        </div>

        <!-- Meal Collection Page -->
        <div id="meals-page" class="hidden">
          <h2>Meal Collection</h2>
          <div id="qr-reader-meals" style="width:300px;"></div>
          <div id="scan-result-meals" style="margin-top:10px; font-weight:bold;"></div>
        </div>

        <!-- Reports Page -->
        <div id="reports-page" class="hidden">
          <h2>Reports</h2>
          <p>Coming soon...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="js/app.js"></script>
</body>
</html>
