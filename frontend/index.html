<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Access System</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <button id="menu-toggle" class="hamburger">â˜°</button>
    <h1>Hackathon Access System</h1>
    <button id="logout-btn" class="logout-btn" style="display:none;">Logout</button>
  </header>

  <!-- Sidebar Menu -->
  <nav id="sidebar" class="sidebar">
    <ul>
      <li><a href="#" data-page="dashboard">Dashboard</a></li>
      <li><a href="#" data-page="bus">Bus Boarding</a></li>
      <li><a href="#" data-page="checkin">Registration</a></li>
      <li><a href="#" data-page="meal">Meal Collection</a></li>
      <li><a href="#" data-page="reports">Reports</a></li>
    </ul>
  </nav>

  <!-- Content Area -->
  <main id="content">
    <section id="login-section">
      <h2>Facilitator Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="app-section" style="display:none;">
      <div id="page-content">
        <h2>Welcome </h2>
        <p>Select an option from the menu.</p>
      </div>
    </section>
  </main>

  <script src="js/supabase.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
